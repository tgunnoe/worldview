
      <h3 id="land-mask">Land Mask</h3>
<p>The Land Mask overlay layer is a representation of land in dark grey. It was created as a way to mask land-covered areas to focus only on areas of water.</p>
<p>The Land/Water Map was gleaned from <a href="https://www.openstreetmap.org">OpenStreetMap</a>.</p>
